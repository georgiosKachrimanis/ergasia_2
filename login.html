    <div class="container-lg text-center" id="title">

    <form action="offers_registration.html" name="offers" class="registered_offers" method="get">

        <div class="d-flex justify-content-md-evenly">
            <label for="loginEmail" >Όνομα &nbsp;&nbsp;&nbsp;Χρήστη:</label>
            <input type="email" id="loginEmail" name="email" required placeholder="Username(e-mail)">

        <div class="d-flex justify-content-md-evenly">
            <label for="passWord" >Κωδικός Χρήστη:</label>
            <input type="password" id="passWord" name="password" minlength="8" maxlength="20" required
                   placeholder="password(8-20 char.)">
        </div>

        <div class="col-md-6 p-lg-6 mx-auto my-5 text-center">
            <button type="submit" class="btn-lg btn-secondary">Είσοδος</button>
            <a class="nav-link" id="log_on" href="registration.html" >Εγγραφή νέας επιχείρησης</a>
