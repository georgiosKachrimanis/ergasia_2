</head>
<body>
<header class="container text-center">

    <nav class="nav justify-content-center flex-wrap" aria-label="Main Navigation">
        <div class="row">
            <div class="col">
                <a href=index.html aria-label="TrabakoulGas"><img
                        src="img/logo.png" style="width:auto; height: 5rem" alt="Company Image"></a>
            </div>
            <div class="col">
                <a class="nav-link" href=index.html>Αρχική</a>
            </div>
            <div class="col">
                <a class="nav-link" href=offers_search.html>Αναζήτηση</a>
            </div>
            <div class="col">
                <a class="nav-link" href=offers_registration.html>Καταχώρηση</a>
            </div>
            <div class="col">
                <a class="nav-link" href="announcements.html">Ανακοινώσεις</a>
            </div>
            <div class="col">
                <a class="nav-link" href="login.html">
                    <button type="button" class="button1">Login</button>
                </a>
            </div>
        </div>
    </nav>

</header>

<main>

    <div class="container-fluid">
        <!--title-->
        <div class="container-lg text-center" id="title">
            <h1>Εγγραφή Εταιρείας</h1>
        </div>

        <!--Registration Form-->

        <form action="success_page.html" method="get">

            <!--Company Name-->
            <div class="row">
                <div class="col"></div>
                <div class="col">
                    <div class="input-group mb-6">
                        <span class="input-group-text" id="company_name">Επωνυμία Επιχειρήσεως</span>
                        <input type="text" class="form-control" aria-label="company_name"
                               aria-describedby="basic-addon1" required>*
                    </div>
                </div>
                <div class="col"></div>
            </div>

            <!--Tax ID number-->
            <div class="row">
                <div class="col"></div>
                <div class="col">
                    <div class="input-group mb-6">
                        <span class="input-group-text" id="tax_id">Α.Φ.Μ</span>
                        <input type="text" id="numberField" class="form-control"
                               aria-label="tax_id" aria-describedby="basic-addon1" required
                               minlength="9" maxlength="9">
                        *
                    </div>
                </div>
                <div class="col"></div>
            </div>

            <!--Address-->
            <div class="row">
                <div class="col"></div>
                <div class="col">
                    <div class="input-group mb-6">
                        <span class="input-group-text" id="address">Οδός</span>
                        <input type="text" class="form-control" aria-label="address" aria-describedby="basic-addon1"
                               required>*
                    </div>
                </div>
                <div class="col"></div>
            </div>
            <div class="row">

                <div class="col"></div>
                <!--Street-->
                <div class="col">
                    <div class="input-group mb-6">
                        <span class="input-group-text" id="street_number">Αριθμός</span>
                        <input type="text" aria-label="street number" required name="street_number">
                        *
                    </div>
                </div>

                <div class="col"></div>
            </div>

            <div class="row">
                <div class="col"></div>
                <!--Street number-->
                <div class="col">
                    <div class="input-group mb-6">
                        <span class="input-group-text align-self-end" id="postal_code">Ταχυδρομικός Κώδικας</span>
                        <input type="text" class="form-control" aria-label="postal_code"
                               aria-describedby="basic-addon1" required minlength="5" maxlength="5">
                        *
                    </div>
                </div>
                <div class="col"></div>
            </div>


            <!--Municipality-->
            <div class="row">
                <div class="col-4">
                </div>
                <div class="col-4">
                    <div class="input-group mb-6">
                        <label class="input-group-text" for="input_municipality">Δήμος</label>
                        <select class="form-select" id="input_municipality" required>
                            <option selected></option>
                            <option value="1">Αθηναίων</option>
                            <option value="2">Κορίνθου</option>
                            <option value="3">Ζαχάρως</option>
                        </select>*
                    </div>
                </div>
            </div>

            <!--Region-->
            <div class="row">
                <div class="col"></div>

                <div class="col">
                    <div class="input-group mb-6">
                        <label class="input-group-text" for="input_region">Περιφερειακή Ενότητα</label>
                        <select class="form-select" id="input_region" required>
                            <option selected></option>
                            <option value="1">Αττικής</option>
                            <option value="2">Κορινθίας</option>
                            <option value="3">Ηλείας</option>
                        </select>*
                    </div>
                </div>

                <div class="col"></div>
            </div>

            <!--Fuel type-->
            <div class="row">
                <div class="col"></div>

                <div class="col-4">
                    <div class="input-group mb-6">
                        <label class="input-group-text" for="fuel_type">Τύπος Καυσίμου</label>
                        <select class="form-select" id="fuel_type" required>
                            <option selected></option>
                            <option value="1">Βενζίνη απλή</option>
                            <option value="2">Βενζίνη Ενισχυμένη</option>
                            <option value="3">Πετρέλαιο Κινήσεως Απλό</option>
                            <option value="4">Πετρέλαιο Κινήσεως Ενισχυμένο</option>
                            <option value="5">Πετρέλαιο Θέρμανσης</option>
                            <option value="6">Φυσικό Αέριο</option>
                        </select>*
                    </div>
                </div>

                <div class="col"></div>

            </div>

            <!--User Name-->

            <!--Password-->
            <!--Password confirmation/check-->


            <div class="row">
                <div class="col-4"></div>
                <div class="col-2"><i>* όλα τα πεδία με αστερίσκο είναι υποχρεωτικά</i></div>
            </div>

            <!--Accept and clear buttons-->
            <div class="col-md-6 p-lg-6 mx-auto my-5 text-center">
                <button type="submit" class="btn-lg btn-secondary">Αποστολή</button>
                <button type="reset" class="btn-lg btn-secondary">Καθαρισμός</button>
            </div>

        </form>
    </div>


</main>

</body>
</html>
